# https://zenn.dev/team_zenn/articles/version-up-labeling

name: increment package.json version
on:
  workflow_dispatch:
    inputs:
      version:
        required: true
        type: choice
        options: 
        - major
        - minor
        - patch
        - premajor
        - preminor
        - prepatch
        - prerelease

jobs:
  update_version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.repository.default_branch }}
      - uses: actions/setup-node@v4
        with:
          node-version-file: 'package.json' # volta

      - name: setup git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git remote set-url origin https://github-actions:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: npm version
        id: npm-version
        run: |
          version=$(npm version ${{ inputs.version }} --no-git-tag-version)
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: commit
        run: |
          git add .
          git commit -m "v${{steps.npm-version.outputs.version}}"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@5ac05dbaf3e4c655ed87f1cbba980b9e5c490504
        with:
          title: npm version -> v${{steps.npm-version.outputs.version}}
